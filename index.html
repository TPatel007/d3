      <h1>Bar Graph of Infant mortality rate</h1>
     <svg style="width:800px; height: 500px">
          
        </svg>
       

     <script>    
                  d3.csv("c2091.csv",data => dataViz(data));
            
            function dataViz(incomingData){
                var maxValue = d3.max(incomingData, d=>parseFloat(d.Value));
                var yScale = d3.scaleLinear().domain([0,maxValue]).range([0,460]);
                
                d3.select("svg")
                .selectAll("rect")
                .data(incomingData)
                .enter()
                .append("rect")
                .attr("width",50)
                .attr("height",d=>yScale(d.Value))
                .attr("x",(d,i) => i*65)
                .attr("y",d=>480-yScale(d.Value))
                .style("fill","#094B6A")
                .style("stroke","#F38D6D")
                .style("stroke-width", "3px");  
                
                d3.select("svg")
                .data(incomingData)
                .enter()
                .append("text")
                .text(d=>d.Name)
                .style("padding","3px")
                .style("margin-left","5px")
                .style("color","#F38D6D")
                .style("font-weight","bold");
            }
        </script>
